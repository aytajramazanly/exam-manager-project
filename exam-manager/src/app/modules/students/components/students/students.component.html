<section>
    <app-page-head [title]="'Şagirdlər'" [createRoute]="'students'"></app-page-head>
  
    <div class="table-container">
      <table mat-table [dataSource]="students" class="mat-elevation-z8 demo-table">
           <!-- Number Column -->
           <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Nömrəsi </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
          </ng-container>
        <!-- Firstname Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> Adı </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
  
        <!-- Lastname Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Soyadı </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
  
        <!-- Grade Column -->
        <ng-container matColumnDef="grade">
          <th mat-header-cell *matHeaderCellDef> Sinifi </th>
          <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element" class="text-end"> 
            <a [routerLink]="['/','students','edit', element.id]" mat-icon-button aria-label="Example icon button with a menu icon">
              <mat-icon color="primary">edit</mat-icon>
            </a>  
            <a [routerLink]="['/','students','view', element.id]" mat-icon-button aria-label="Example icon button with a menu icon">
              <mat-icon color="primary">visibility</mat-icon>
            </a>  
            <button (click)="remove(element.id)" mat-icon-button >
              <mat-icon color="primary">delete</mat-icon>
            </button>  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </section>
