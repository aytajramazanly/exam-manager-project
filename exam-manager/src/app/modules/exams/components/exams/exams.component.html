<section>
    <app-page-head [title]="'İmtahanlar'" [createRoute]="'exams'"></app-page-head>
  
    <div class="table-container">
      <table mat-table [dataSource]="exams" class="mat-elevation-z8 demo-table">
           <!-- Subject Code Column -->
           <ng-container matColumnDef="subjectCode">
            <th mat-header-cell *matHeaderCellDef> Dərsin kodu </th>
            <td mat-cell *matCellDef="let element"> {{element.subjectCode}} </td>
          </ng-container>
        <!-- Firstname Column -->
        <ng-container matColumnDef="studentNumber">
          <th mat-header-cell *matHeaderCellDef> Tələbənin nömrəsi </th>
          <td mat-cell *matCellDef="let element"> {{element.studentNumber}} </td>
        </ng-container>
  
        <!-- Lastname Column -->
        <ng-container matColumnDef="examDate">
          <th mat-header-cell *matHeaderCellDef> İmtahan Tarixi </th>
          <td mat-cell *matCellDef="let element"> {{element.examDate  | date: 'dd/MM/yyyy'}} </td>
        </ng-container>
  
        <!-- Grade Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Qiyməti </th>
          <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element" class="text-end"> 
            <a [routerLink]="['/','exams','edit', element.id]" mat-icon-button aria-label="Example icon button with a menu icon">
              <mat-icon color="primary">edit</mat-icon>
            </a>  
            <a [routerLink]="['/','exams','view', element.id]" mat-icon-button aria-label="Example icon button with a menu icon">
              <mat-icon color="primary">visibility</mat-icon>
            </a>  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </section>
